name: Gold Price Monitor

on:
  # 1. 定时触发 (Cron 语法)
  # GitHub 使用 UTC 时间。
  # UTC 00:30 等于 北京时间 08:30
  schedule:
    # 第一个时间：UTC 00:30 = 北京时间 08:30 (亚盘/A股前)
    - cron: '30 0 * * 1-5'
    
    # 第二个时间：UTC 13:30 = 北京时间 21:30 (美盘开盘)
    - cron: '30 13 * * 1-5'
  # 2. 手动触发 (方便测试)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Gold Monitor
        env:
          # 这里将 GitHub 后台配置的 Secrets 注入到环境变量中
          PUSH_KEY: ${{ secrets.PUSH_KEY }}
        run: python main.py
